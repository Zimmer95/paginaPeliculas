    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form id="movieForm">
                            <div class="form-group mb-3">
                                <label for="title">Título:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        
                            <div class="form-group mb-3">
                                <label for="year">Año:</label>
                                <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" step="1" required>
                            </div>
                        
                            <div class="form-group mb-3">
                                <label for="director">Director:</label>
                                <input type="text" class="form-control" id="director" name="director" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="duration">Duración:</label>
                                <input type="text" class="form-control" id="duration" name="duration" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="genre">Género:</label>
                                <input type="text" class="form-control" id="genre" name="genre" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="rate">Valoración:</label>
                                <input type="number" class="form-control" id="rate" name="rate" min="0" max="10" step="0.1" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="poster">URL del Póster:</label>
                                <input type="url" class="form-control" id="poster" name="poster" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="description">Descripción:</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                        
                            <button type="submit" class="btn btn-primary" id="submitButton">Crear Película</button>
                            <button type="reset" class="btn btn-primary" id="cleanButon">Limpiar formulario</button>
                        </form>
                    </div>
                    <div class="col">
                        <div class="col-sm pelicula">
                            <div class="card">
                                <img src="https://sirse.info/wp-content/uploads/2015/05/cine541x311-800x500_c.jpg" alt="" class="card-img-top">
                                <div class="card-body" style="color: white; text-align:left">
                                        <div class="mb-3">
                                            <label for="title">Título</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="year">Año</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="director">Director</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="duration">Duración</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="genre">Género</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="rate">Valoración</label>
                                        </div>
                                        <div class="mb-3">
                                            <label for="poster">URL del Póster</label>
                                        </div>
                                        <div class="">
                                            <label for="description">Descripción</label>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="#inicio">
            <div class="container">
                <div class="row"  id="peliculas">
                    
                </div>
            </div>
        </section>
